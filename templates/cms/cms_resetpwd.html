{% extends "cms/cms_base.html" %}
{% from "common/_macros.html" import static %}
{% block title -%}
修改密码
{%- endblock %}

{% block page_title -%}
{{ self.title() }}
{%- endblock %}

{% block head %}
<script src="{{ static('cms/js/resetpwd.js') }}"></script>
<script src="{{ static('common/eruajax.js') }}"></script>
{% endblock %}

{% block main_content -%}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" class="form-control" name="oldpwd" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="确认新密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>

    </form>

{%- endblock %}
